name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:
  - matteobruni
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      placeholder: Version (eg. 1.0.0)
      value: ""
    validations:
      required: true
  - type: dropdown
    id: library
    attributes:
      label: Which library are you using?
      multiple: true
      options:
        - Vanilla (tsparticles)
        - React.js (react-particles-js)
        - Vue.js 2.x (particles.vue)
        - Vue.js 3.x (particles.vue3)
        - Angular (ng-particles)
        - Svelte (svelte-particles)
        - jQuery (jquery-particles)
        - Preact (preact-particles)
        - Solid (solid-particles)
        - Riot.js (riot-particles)
        - Inferno (inferno-particles)
        - Web Components (web-particles)
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/matteobruni/tsparticles/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
