<script src="js/tsparticles.updater.gradient.min.js"></script>
<script src="js/tsparticles.updater.orbit.min.js"></script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
        loadInfectionPlugin(tsParticles);
        loadLightInteraction(tsParticles);
        loadParticlesRepulseInteraction(tsParticles);
        loadGradientUpdater(tsParticles);
        loadOrbitUpdater(tsParticles);
        loadCurvesPath(tsParticles);
        loadPolygonPath(tsParticles);
        loadPerlinNoisePath(tsParticles);
        loadSimplexNoisePath(tsParticles);

        const loadPreset = (preset) => {
            tsParticles.loadJSON("tsparticles", `/configs/${preset}.json`);
        }

        loadPreset(sessionStorage.preset || "index");

        const cmbPreset = document.getElementById("preset");

        cmbPreset.value = preset;

        cmbPreset.addEventListener("change", () => {
            sessionStorage.preset = cmbPreset.value;

            loadPreset(cmbPreset.value);
        });
    })
</script>
